<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <title>Amazon sign in</title>
</head>

<body>
    <!-- start of components -->
    <main>
        <div class="amazon-logo">
            <img src="logo.png" />
        </div>
        <div class="form-centering">
            <form>
                <h2>Sign in</h2>
                <div class="form-group">
                    <label id="email" for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                    <input id="email-input" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-between">
                        <label id="pw" for="exampleInputPassword1">Password</label>
                        <a href="">Forgot your password?</a>
                    </div>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="btn" id="sign-in">
                    Sign in
                </div>
                <div>
                    <small class="form-text text-muted">New to Amazon?</small>
                </div>
                <div class="btn" id="create">
                    Create your Amazon account
                </div>
            </form>
        </div>

        <hr>
    </main>
    <footer>
        <div>
          <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Notice of Use</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
        <div>
            &copy; 1996-2016, Amazon.com, Inc. or its affiliates
        </div>
    </footer>

</body>

</html>
